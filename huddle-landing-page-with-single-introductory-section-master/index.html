<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="main">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="illustration">
      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>

    </div>
    <div class="icons">
      <img src="./images/facebook.svg" alt="icon-facebook" class="icon">
      <img src="./images/twitter.svg" alt="icon-twitter" class="icon">
      <img src="./images/insta.svg" alt="icon-instagram" class="icon">
    </div>
  </div>



</body>

</html>
